<!DOCTYPE html>
<html>

<head>
    <title>TextureMLWeb</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!--
    <script type="text/javascript" src="{{url_for('static', filename='css/index.css')}}"></script>
    -->
</head>

<body>
    <!-- top panel -->
    <div class="top-panel">
    </div>
    <div class="main-panel">
        <!-- left panel -->
        <div class="left-panel">
            <!-- Connection  -->
            <div class="menu-item-title">Connection</div>
            <div class="bordered-panel">
                <div class="row-panel">
                    <label style="width: 90px">Username:</label>
                    <input id="inputUsername" type="text" style="width: 180px" />
                </div>
                <div class="row-panel">
                    <label style="width: 90px">Session ID:</label>
                    <input id="inputSessionID" type="text" style="width: 180px" readonly />
                </div>
                <div class="row-panel">
                    <label style="width: 90px">Description:</label>
                    <input id="inputDescription" type="text" style="width: 180px" />
                </div>
            </div>
            <!-- 1. Open files -->
            <div class="menu-item-title">1. Open files</div>
            <div class="bordered-panel">
                <button id="buttonLoadImages" class="left-panel-button">Load Images</button>
                <input type="file" id="inputLoadImages" multiple name="files[]" style="display:none">
            </div>
            <!-- 2a. Image view -->
            <div class="menu-item-title">2a. Image view</div>
            <div class="bordered-panel">
                <!-- Image Number -->
                <a>Image Number:</a><br />
                <select style="width: 100%" id="selectImageNumber">
                </select>
                <!-- Colormap switcher -->
                <div class="row-panel">
                    <a style="width: 90px">Colormap:</a>
                    <input type="radio" id="radioGrayScale" name="ColorMap" checked>
                    <a style="width: 90px">Gray scale</a>
                    <input type="radio" id="radioColorMapJet" name="ColorMap">
                    <a>JET</a>
                </div>
                <hr>
                <!-- View mode switcher -->
                <div class="row-panel">
                    <a style="width: 90px">View mode:</a>
                    <input type="radio" id="radioEdit" name="imagePreview" checked>
                    <a style="width: 90px">Edit</a>
                    <input type="radio" id="radioPreview" name="imagePreview">
                    <a>Preview</a>
                </div>
            </div>
            <!-- 2b. Assign Visual Signature -->
            <div class="menu-item-title">2b. Assign Visual Signature</div>
            <div class="bordered-panel">
                <!-- Selection mode switcher -->
                <a>Selection mode:</a>
                <input type="radio" id="radioSelectionModeAdd" name="SetectionMode" checked>
                <label>Add</label>
                <input type="radio" id="radioSelectionModeRemove" name="SetectionMode">
                <label>Remove</label>
                <hr>
                <!-- TextureID list selector -->
                <a>Select ID:</a>
                <div id="divTextureIDListContainer">
                    this is a texture_id_list_container
                </div>
                <!-- add new TextureID -->
                <button id="buttonAddTextureID" style="width: 100%">+</button>
            </div>
            <!-- Submit -->
            <div class="menu-item-title">3. Submit</div>
            <div class="bordered-panel">
                <button id="buttonSubmit" class="left-panel-button">Submit</button>
            </div>
            <!-- Load regions -->
            <div class="menu-item-title">4. Save</div>
            <div class="bordered-panel">
                <button id="buttonSave" class="left-panel-button" disabled>Save</button>
                <input type="file" id="inputLoadTextFiles" name="files[]" style="display:none">
            </div>
        </div>
        <!-- center panel -->
        <div class="center-panel">
            <div id="image_editor" class="center-panel">
                <!-- -/+ scale buttons -->
                <div style="flex-direction: row; text-align: center">
                    <button id="buttonScaleDown" style="width: 30px">-</button>
                    <button id="buttonScaleUp" style="width: 30px">+</button>
                    <label id="labelScaleFactor">100%</label>
                </div>
                <!-- editor -->
                <div id="image_canvas_panel">
                </div>
                <div id="image_preview_canvas_panel" sty>
                </div>
            </div>
        </div>
        <!-- right-panel -->
        <div class="right-panel">
            <select id="selectTextureID"></select>
            <div id="region_preview">
                <!-- content will be created programmaticaly -->
            </div>
        </div>
    </div>
    <script type="text/javascript" src="<%= htmlWebpackPlugin.files.chunks.index.entry %>"></script>
    <!--
    <script type="text/javascript" src="{{url_for('static', filename='js/index.js')}}"></script>
    -->
</body>

</html>
